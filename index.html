<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- fontawesom -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- games section -->
    <section class="games">
        <header class="header-img">
        </header>

        <nav class="navbar rounded-5 m-auto navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
            <div class="container">
                <h5 class="navbar-brand mb-0 text-uppercase text-white">
                    <img src="./imgs/logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews
                </h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                        <li class="nav-item">
                            <a role="button" class="nav-link active text-white text-uppercase" aria-current="page"
                                data-category="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-white text-uppercase"
                                data-category="shooter">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-white text-uppercase"
                                data-category="sailing">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-white text-uppercase"
                                data-category="permadeath">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-white text-uppercase"
                                data-category="superhero">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-white text-uppercase" data-category="pixel">pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container my-5 home">
            <section class="position-relative">

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData">
                </div>

            </section>
        </main>
    </section>

    <!-- game details section -->
    <section id="games-details-section" class="details" style="display: none;">
        <div class="container">
            <header class="hstack justify-content-between">
                <h1 class="text-center text-white h3 py-4">Details Game</h1>
                <button class="btn-close btn-close-white" id="btnClose"></button>
            </header>
            <div class="row g-4" id="detailsContent">
            </div>
        </div>
    </section>

    <div class="loading d-none">
        <span class="loader"></span>
    </div>

    <!-- bootstrap script -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main script -->
    <script type="module" src="./js/index.js"></script>
</body>

</html>
